<div id="txn-tracking-page" class="container text-center page">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form class="form" data-bind="submit: submit">
        <div class="form-group">
          <br>
          <h1>
            <strong>Enter Trace Number, Phone, or Account Number:</strong>
          </h1>
          <br>
          <input class="phone-input form-control input-lg text-center" type="text" required id="txn_number" name="txn_number" autocomplete="off">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-lg btn-primary btn-back" data-bind="navigate: 'home-page'" style="margin-left: 0px;">
        Delete
        <span class="number asterisk">*</span>
      </button>
    </div>
    <div class="col-md-3 col-md-offset-2">
      <button class="btn btn-lg btn-primary btn-next" data-bind="click: submit">
        Submit
        <span class="number hash-sign">#</span>
      </button>
    </div>
  </div>
</div>
