<div id="bayad-center-page" class="container text-center page">
  <div class="row">
    <!-- ko foreach: { data: billers } -->
    <div class="col-md-4">
      <button class="btn btn-lg btn-primary btn-biller" data-bind="click: $parent.selectBiller.bind(this, $data), style: { backgroundImage: 'url('+logo_preview+')' }">
        <span data-bind="text: short_name"></span>
        <span class="number" data-bind="text: $index() + 1"></span>
      </button>
    </div>
    <!-- /ko -->
  </div>
  
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-lg btn-primary btn-back" data-bind="click: back">
        Back
        <span class="number asterisk">*</span>
      </button>
    </div>

    <!-- ko if: hasMore -->
    <div class="col-md-4 col-md-offset-4">
      <button class="btn btn-lg btn-primary btn-next" data-bind="click: loadBillers.bind(this, page() + 1, 9)">
        Next
        <span class="number hash-sign">#</span>
      </button>
    </div>
    <!-- /ko -->

  </div>
</div>
