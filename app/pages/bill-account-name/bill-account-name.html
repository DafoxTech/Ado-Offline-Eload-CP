<div id="account-name-page" class="container text-center page">
  <div class="row">
    <div class="col-md-12">
      <form class="form" data-bind="submit: submit">
        <div class="form-group">
          <br>
          <h1>
            <strong>
              Enter
              <span data-bind="text: account_name_label"></span>
            </strong>
          </h1>
          <br>
          <input class="acc-name-input form-control input-lg text-center" type="text" required id="account_name" name="account_name" autocomplete="off" data-bind="textInput: account_name" style="text-transform:uppercase;" />
          <!-- ko ifnot: isValid -->
          <h2 class="error text-right text-danger" style="line-height:70px">
            Invalid
            <span data-bind="text: account_name_label"></span>
          </h2>
          <!-- /ko -->
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-lg btn-primary btn-back" data-bind="click: delBack" style="margin-left: 0px;">
        <!-- ko if: account_name().length -->
        <span>Delete</span>
        <!-- /ko -->
        <!-- ko ifnot: account_name().length -->
        <span>Back</span>
        <!-- /ko -->
        <span class="number asterisk">*</span>
      </button>
    </div>
    <div class="col-md-3 col-md-offset-2">
      <button class="btn btn-lg btn-primary btn-next" data-bind="click: submit">
        Submit
        <span class="number hash-sign">#</span>
      </button>
    </div>
  </div>
</div>
