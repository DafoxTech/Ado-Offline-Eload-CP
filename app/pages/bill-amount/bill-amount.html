<div id="phone-number-page" class="container text-center page">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form class="form" data-bind="submit: submit">
        <div class="form-group">
          <br>
          <h1>
            <strong>
              Enter
              <span data-bind="text: amount_label"></span>
            </strong>
          </h1>
          <br>
          <input class="phone-input form-control input-lg text-center" step="0.01" type="number" required id="bill_amount" name="bill_amount" placeholder="0" minlength="1" autocomplete="off" data-bind="textInput: bill_amount"></input>
          
          <small>Please enter exact amount with cents.</small>
          
          <!-- ko ifnot: isValid -->
          <h2 class="error text-right text-danger" style="line-height:70px">
            Invalid Amount
          </h2>
          <!-- /ko -->
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-lg btn-primary btn-back" data-bind="click: delBack" style="margin-left: 0px;">
        <!-- ko if: bill_amount().length -->
        <span>Delete</span>
        <!-- /ko -->
        <!-- ko ifnot: bill_amount().length -->
        <span>Back</span>
        <!-- /ko -->
        <span class="number asterisk">*</span>
      </button>
    </div>
    <div class="col-md-3 col-md-offset-2">
      <button class="btn btn-lg btn-primary btn-next" data-bind="click: submit">
        Submit
        <span class="number hash-sign">#</span>
      </button>
    </div>
  </div>
</div>
