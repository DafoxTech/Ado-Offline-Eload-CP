<div id="emoney-products-page" class="container text-center page">
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="input-group">
          <input class="search-input form-control input-lg text-center" type="text" id="search" name="search" placeholder="Press 0 to search" autocomplete="off">
          <span class="input-group-addon" id="basic-addon1">
            <span class="number">0</span>
          </span>
        </div>
      </form>
    </div>
  </div>
  <div class="menu">
    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-lg btn-primary btn-gcash-icon" data-bind="click: selectPromo.bind(this, 'GCASH5')">
          GCASH5
          <span class="number">1</span>
        </button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-lg btn-primary btn-gcash-icon" data-bind="click: selectPromo.bind(this, 'GCASH10')">
          GCASH10
          <span class="number">2</span>
        </button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-lg btn-primary btn-gcash-icon">
          GCASH20
          <span class="number">3</span>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-lg btn-primary btn-gcash-icon">
          GCASH30
          <span class="number">4</span>
        </button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-lg btn-primary btn-gcash-icon">
          GCASH40
          <span class="number">5</span>
        </button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-lg btn-primary btn-gcash-icon">
          GCASH50
          <span class="number">6</span>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-lg btn-primary btn-gcash-icon">
          GCASH60
          <span class="number">7</span>
        </button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-lg btn-primary btn-gcash-icon">
          GCASH70
          <span class="number">8</span>
        </button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-lg btn-primary btn-gcash-icon">
          GCASH80
          <span class="number">9</span>
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-lg btn-primary btn-back" data-bind="navigate: 'emoney-account-page'">
        BACK
        <span class="number asterisk">*</span>
      </button>
    </div>
    <div class="col-md-4 col-md-offset-4">
      <button class="btn btn-lg btn-primary btn-next">
        MORE
        <span class="number hash-sign">#</span>
      </button>
    </div>
  </div>
</div>
