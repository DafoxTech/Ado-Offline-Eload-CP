<div id="regular-load-page" class="container text-center page">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form class="form">
        <div class="form-group">
          <br>
          <h1>
            <strong>ENTER GLOBE E-LOAD AMOUNT:</strong>
          </h1>
          <br>
          <br>
          <input class="regular-load-input form-control input-lg text-center" type="number" required id="regular load" name="regular load" placeholder="0" maxlength="15" minlength="1" autocomplete="off">
          <h2 class="error text-right text-danger" style="line-height:70px">Amount Not Available</h2>
        </div>
      </form>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-lg btn-primary btn-back" data-bind="navigate: 'home-page'" style="margin-left: 0px;">
        Delete
        <span class="number asterisk">*</span>
      </button>
    </div>
    <div class="col-md-3 col-md-offset-2">
      <button class="btn btn-lg btn-primary btn-next" data-bind="click: submit">
        Submit
        <span class="number hash-sign">#</span>
      </button>
    </div>
  </div>
</div>
