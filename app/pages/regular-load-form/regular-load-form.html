<div id="regular-load-page" class="container text-center page">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form class="form" data-bind="submit: submit">
        <div class="form-group">
          <br>
          <h1>
            <strong>
              Enter
              <span data-bind="text: provider_name"></span>
              E-load Amount:
            </strong>
          </h1>
          <br>
          <input class="regular-load-input form-control input-lg text-center" type="number" required id="regular_load" name="regular_load" placeholder="0" maxlength="15" minlength="1" autocomplete="off" data-bind="textInput: product_keyword">
          <p data-bind="text: amounts_formatted" style="white-space: nowrap;overflow: scroll;font-size: 20px;"></p>
          <!-- ko if: !isAvailable() && product_keyword().length -->
          <h2 class="error text-right text-danger" style="line-height:70px">Amount Not Available</h2>
          <!-- /ko -->
        </div>
      </form>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-lg btn-primary btn-back" data-bind="click: delBack" style="margin-left: 0px;">
        <!-- ko if: product_keyword().length -->
        <span>Delete</span>
        <!-- /ko -->
        <!-- ko ifnot: product_keyword().length -->
        <span>Back</span>
        <!-- /ko -->
        <span class="number asterisk">*</span>
      </button>
    </div>
    <div class="col-md-3 col-md-offset-2">
      <button class="btn btn-lg btn-primary btn-next" data-bind="click: submit, disable: !isAvailable()">
        Submit
        <span class="number hash-sign">#</span>
      </button>
    </div>
  </div>
</div>
