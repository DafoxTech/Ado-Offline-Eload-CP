<div id="bill-due-date-page" class="container text-center page">
  <div class="row">
    <div class="col-md-12">
      <form class="form" data-bind="submit: submit">
        <div class="form-group">
          <br>
          <h1>
            <strong>Enter Bill Due Date:</strong>
          </h1>
          <br>
          <input class="due-date-input form-control input-lg text-center" type="text" required id="due_date" name="due_date" autocomplete="off" minlength="8" maxlength="10" placeholder="MM/DD/YYYY" data-bind="textInput: due_date">
          <p>Only bills with due on 5 days or more are supported.</p>
          <!-- ko ifnot: isValid -->
          <h2 class="error text-right text-danger" style="line-height:70px">
            Bill due date is invalid or unsupported
          </h2>
          <!-- /ko -->
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-lg btn-primary btn-back" data-bind="click: delBack" style="margin-left: 0px;">
        <!-- ko if: due_date().length -->
        <span>Delete</span>
        <!-- /ko -->
        <!-- ko ifnot: due_date().length -->
        <span>Back</span>
        <!-- /ko -->
        <span class="number asterisk">*</span>
      </button>
    </div>
    <div class="col-md-3 col-md-offset-2">
      <button class="btn btn-lg btn-primary btn-next" data-bind="click: submit">
        Submit
        <span class="number hash-sign">#</span>
      </button>
    </div>
  </div>
</div>
