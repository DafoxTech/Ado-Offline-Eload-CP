<div id="eload-paying-page" class="container text-center page">
  <div class="row">
    <div class="">
      <h1>PLEASE PAY NOW</h1>
      <br/>
      <div class="progress">
        <!-- ko ifnot: is_payment_ready -->
        <div data-bind="component: {name: 'progress-bar', params: {current: sTimeout, total: maxTimeout}}"></div>
        <!-- /ko -->
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading"><h3>Review Before Paying</h3></div>
        <div class="panel-body text-left" style="padding-bottom: 5px;">
          <table class="table" style="margin-bottom: 0px;">
            <tbody>
              <tr>
                <td>
                  <h3>
                    <strong><span data-bind="text: acc_phone_label()"></span>&nbsp;</strong>
                  </h3>
                </td>
                <td>
                  <h3 data-bind="text: phone_number"></h3>
                </td>
              </tr>
              <tr>
                <td><h3><strong>E-Load:</strong></h3></td>
                <td>
                  <h3 data-bind="text: product_keyword_formatted"></h3>
                </td>
              </tr>
              <tr>
                <td><h3><strong>Description:&nbsp;</strong></h3></td>
                <td class="prod-description">
                  <p data-bind="text: product_description"></p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="panel-footer">
          <table class="text-left" style="width:100%">
            <tr>
              <td width="50%" style="padding-left:8px"><h3><strong>Price:&nbsp;</strong></h3></td>
              <td width="50%">
                <h3 data-bind="text: price_formatted"></h3>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading"><h3>Your Credits</h3></div>
        <div class="panel-body">
          <h1 class="acc-credits" data-bind="text: account_credits_formatted">
          </h1>
        </div>
        <div class="panel-footer">
          <h2>
            <strong>To Pay:</strong>
            <span data-bind="text: to_pay_formatted"></span>
          </h2>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-lg btn-primary btn-back" data-bind="click: back" style="margin-left: 0px;">
        Cancel
        <span class="number asterisk">*</span>
      </button>
    </div>
    <div class="col-md-4 col-md-offset-4">
      <!-- ko if: is_payment_ready -->
      <button class="btn btn-lg btn-primary btn-next" data-bind="click: submit">
        <!-- ko if: is_reprocess -->
        <span>Re-process</span>
        <!-- /ko -->
        <!-- ko ifnot: is_reprocess -->
        <span>Submit</span>
        <!-- /ko -->
        <span class="number hash-sign">#</span>
      </button>
      <!-- /ko -->
    </div>
  </div>
</div>
