<div id="eload-paying-page" class="container text-center page">
  <div class="row">
    <div class="">
      <h1>PLEASE PAY NOW</h1>
      <br/>
      <div class="progress">
        <div data-bind="component: {name: 'progress-bar', params: {current: sTimeout, total: maxTimeout}}"></div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading"><h3>Review Info Before Paying</h3></div>
        <div class="panel-body text-left">
          <table class="table" style="margin-bottom: 0px;">
            <tbody>
              <tr>
                <td><h4><strong>Biller:&nbsp;</strong></h4></td>
                <td>
                  <h4 data-bind="text: biller_short_name"></h4>
                </td>
              </tr>
              <tr>
                <td><h4><strong>Account Number:&nbsp;</strong></h4></td>
                <td>
                  <h4 data-bind="text: account_number"></h4>
                </td>
              </tr>
              <tr>
                <td><h4><strong>Account Name:&nbsp;</strong></h4></td>
                <td>
                  <h4 data-bind="text: account_name"></h4>
                </td>
              </tr>
              <tr>
                <td><h4><strong>Phone Number:&nbsp;</strong></h4></td>
                <td>
                  <h4 data-bind="text: phone_number"></h4>
                </td>
              </tr>
              <tr>
                <td><h4><strong>Amount Due:</strong></h4></td>
                <td>
                  <h4 data-bind="text: amount_formatted"></h4>
                </td>
              </tr>
              <tr>
                <td><h4><strong>Due Date:</strong></h4></td>
                <td>
                  <h4 data-bind="text: due_date"></h4>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="panel-footer">
          <table class="text-left" style="width:100%">
            <tr>
              <td width="59%" style="padding-left:8px"><h4><strong>Total Amount:&nbsp;</strong></h4></td>
              <td>
                <h4 data-bind="text: total_amount_formatted"></h4>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading"><h3>Your Credits</h3></div>
        <div class="panel-body">
          <h1 class="acc-credits" data-bind="text: account_credits_formatted"></h1>
        </div>
        <div class="panel-footer">
          <h2>
            <strong>To Pay:</strong>
            <span data-bind="text: to_pay_formatted"></span>
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-lg btn-primary btn-back" data-bind="click: back" style="margin-left: 0px;">
            Cancel
            <span class="number asterisk">*</span>
          </button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-lg btn-primary btn-next" data-bind="click: submit">
            Submit
            <span class="number hash-sign">#</span>
          </button>
        </div>
      </div>
    </div>

  </div>

</div>
