<div id="order-kiosk-page" class="container text-center page">
  <div class="menu">
    <div class="row">
      <!-- ko foreach: { data: products } -->
      <div class="col-md-4">
        <button class="jumbotron btn kiosk-product" data-bind="click: $parent.addOrder.bind(this, $data), style: { backgroundImage: 'url('+photo_preview+')' }">
          <span class="number" data-bind="text: $index() + 1"></span>
          <img data-bind="attr: {src: photo_preview}" style="width: 100%; ">
          <h2 data-bind="text: name"></h2>
          <p data-bind="text: $parent.formatPrice(price)"></p>
          <p class="desc" data-bind="text: description"></p>
        </button>
      </div>
      <!-- /ko -->
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-lg btn-primary btn-back" data-bind="click: back">
        Back
        <span class="number asterisk">*</span>
      </button>
    </div>

    <div class="col-md-4">
      <button id="checkout" class="btn btn-lg btn-primary checkout-btn" data-bind="click: checkout, disable: !hasOrder()">
        <!-- ko ifnot: hasOrder() -->
        <img src="images/cart-icon.png">
        <!-- /ko -->
        <!-- ko if: hasOrder() -->
        <img src="images/cart-icon-red.png">
        <!-- /ko -->

        Checkout
        <span class="number checkout">0</span>
        
        <!-- ko if: hasOrder() -->
        <br/>
        <small data-bind="text: '('+orders_count() + ' '+(orders_count()>1 ? 'Orders)' : 'Order)')" style="position:absolute;margin:-8px -28px -2px;"></small>
        <!-- /ko -->
      </button>
    </div>

    <!-- ko if: hasMore() -->
    <div class="col-md-4">
      <button class="btn btn-lg btn-primary btn-next" data-bind="click: loadProducts.bind(this, page() + 1)">
        MORE
        <span class="number hash-sign">#</span>
      </button>
    </div>
    <!-- /ko -->
</div>
