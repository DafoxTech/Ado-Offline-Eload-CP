<div id="eload-products-page" class="container text-center page">
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="input-group">
          <input class="search-input form-control input-lg text-center" type="text" id="search" name="search" autocomplete="off" data-bind="textInput: search, attr: {placeholder: searching() ? 'Type to search' : 'Press 0 to search'}" required>
          <span class="input-group-addon" id="basic-addon1">
            <!-- ko ifnot: searching -->
            <span class="number" data-bind="click: searchingMode.bind(this)">0</span>
            <!-- /ko -->
          </span>
        </div>
      </form>
    </div>
  </div>
  
  <div class="menu">
    <!-- ko ifnot: searching -->
    <div class="row">
      <!-- ko if: supports_regular -->
      <div class="col-md-4">
        <button class="btn btn-lg btn-primary" data-bind="click: selectRegular, class: formatBtnIcon()">
          REGULAR LOAD
          <span class="number">1</span>
        </button>
      </div>
      <!-- /ko -->

      <!-- ko foreach: { data: promos } -->
      <div class="col-md-4">
        <button class="btn btn-lg btn-primary" data-bind="click: $parent.selectPromo.bind(this, $data), class: $parent.formatBtnIcon()">
          <span data-bind="text: keyword"></span>
          <span class="number" data-bind="text: $index() + 2"></span>
        </button>
      </div>
      <!-- /ko -->
    </div>
    <!-- /ko -->
  </div>

  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-lg btn-primary btn-back" data-bind="click: delBack">
        <!-- ko if: searching() && search().length -->
        <span>Delete</span>
        <!-- /ko -->

        <!-- ko if: !searching() || !search().length -->
        <span>Back</span>
        <!-- /ko -->

        <span class="number asterisk">*</span>
      </button>
    </div>
    <!-- ko if: hasMore() && !searching() -->
    <div class="col-md-4 col-md-offset-4">
      <button class="btn btn-lg btn-primary btn-next" data-bind="click: loadPromos.bind(this, page() + 1)">
        MORE
        <span class="number hash-sign">#</span>
      </button>
    </div>
    <!-- /ko -->

    <!-- ko if: searching -->
    <div class="col-md-4 col-md-offset-4">
      <button class="btn btn-lg btn-primary btn-next" data-bind="click: submitSearch.bind(this)">
        Submit
        <span class="number hash-sign">#</span>
      </button>
    </div>
    <!-- /ko -->
  </div>
</div>
